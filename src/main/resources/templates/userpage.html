<body>
<form method="post" th:action="@{/search}">
	<div class="position-relative ">
		<div class="input-group mb-3">
			
				<span class="input-group-text " id="basic-addon1">名前</span> <input
					type="text" class="form-control" placeholder="name"
					aria-label="name" aria-describedby="basic-addon1" id="price_to" name="key1" >
			
			
				<span class="input-group-text " id="basic-addon2">生年月日</span> <input
					type="text" class="form-control" placeholder="birthday"
					aria-label="birthday" aria-describedby="basic-addon2" id="price_to" name="key2" >
			
			
				<span class="input-group-text " id="basic-addon3">郵便番号</span> <input
					type="text" class="form-control" placeholder="postnumber"
					aria-label="postnumber" aria-describedby="basic-addon3" id="price_to" name="key3" >
</div>
	</div>		
		
	
	<div>
		<button type="submit" class="btn btn-primary  text-black offset-md-10">検索</button>
	</div>
	 </form>
	
	<hr>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-1 offset-md-1  text-black"><strong>検索一覧</strong></div>

   <a href="#" class="btn btn-secondary btn-lg disabled" role="button" th:if="${info} == null">一括ダウンロード</a></div>
			<div class="col-md-1  ">
				<a class=" text-black" href="/createuserinfo">追加</a>
			</div>

		</div>
	</div>
	<hr

				<th scope="col">操作</th>
				<th scope="col"></th>
