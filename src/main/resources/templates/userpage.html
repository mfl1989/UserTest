<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<style>
	
	
#divcss5{position:absolute;left:120px;top:50px border-style:double;
						border:2px double #000;height:75%;width:85%;}
	
	.divcss5-scroll{overflow:scroll; margin-top:30px;position:absolute;left:80px;top:50px 
					border-style:double;border:2px double #000;height:75%;width:90%;}
</style>
<body  >

	<div class="divcss5-scroll">

<form method="post" th:action="@{/search}">
	<div class="position-relative ">
		<div class="input-group mb-3" style=" padding-top: 50px;padding-left: 50px; padding-right: 50px; margin-right:20px;">
			
				<span class="input-group-text " id="basic-addon1">名前</span> <input
					type="text" class="form-control" placeholder="name"
					aria-label="name" aria-describedby="basic-addon1" id="price_to" name="key1" >
			
			
				<span class="input-group-text " id="basic-addon2">生年月日</span> <input
					type="date" class="form-control" placeholder="birthday"
					aria-label="birthday" aria-describedby="basic-addon2" id="price_to" name="key2" >
			
			
				<span class="input-group-text " id="basic-addon3">郵便番号</span> <input
					type="text" class="form-control" placeholder="postnumber"
					aria-label="postnumber" aria-describedby="basic-addon3" id="price_to" name="key3" >
</div>
	</div>		
		
	
	<div>
		<button type="submit" class="btn btn-primary  text-black offset-md-10">検索</button>
	</div>
	 </form>
	
	<hr style="width: 90%; margin-left: 5% !important; margin-right: 5% !important;">

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-1 offset-md-1  text-black"><strong>検索一覧</strong></div>
			<div class="col-md-2 offset-md-6  ">
   <a href="#" class="btn btn-primary btn-lg" role="button" th:if="${info} != null">一括ダウンロード</a>
   <a href="#" class="btn btn-secondary btn-lg  disabled" role="button" th:if="${info} == null">一括ダウンロード</a></div>
			<div class="col-md-1  ">
				<a type="button" class="btn btn-primary text-black" href="/createuserinfo">追加</a>
			</div>

		</div>
	</div>
	<hr
		style="width: 80%; margin-left: 10% !important; margin-right: 10% !important;" />
	<!-- <div>
		<label for="exampleColorInput" class="form-label">Color picker</label>
		<input type="color" class="form-control form-control-color"
			id="exampleColorInput" value="#563d7c" title="Choose your color">

	</div> -->


	<table class="table table-bordered  table-hover"
		style="text-align:center; width: 80%; margin-left: 10% !important; margin-right: 10% !important;">
		<thead>
			<tr class="table-primary">
				<th scope="col">No.</th>
				<th scope="col">名前</th>
				<th scope="col">性別</th>
				<th scope="col">生年月日</th>
				<th scope="col">郵便番号</th>
				<th scope="col">操作</th>
				
			</tr>
		</thead>
		<tbody>

			<tr th:each="item : ${info}">
				<td><p th:text="${item?.userId}"></p></td>
				<td><p th:text="${item?.name}"></p></td>
				<td><p th:text="${item?.sex}"></p></td>
				<td><p th:text="${item?.birthday}"></p></td>
				<td><p th:text="${item?.postnumber}"></p></td>
				<td><a  type="button" class="btn btn-primary"th:href="@{/userinfo/{id}/(id=${item.userId})}">詳細</a>
				<a  type="button" class="btn btn-danger" th:href="@{/deleteinfo/{id}(id=${item.userId})}">削除</a></td>
				
			</tr>

		</tbody>
	</table>
	
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
</body>
</html>
